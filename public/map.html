<script>
document.addEventListener("DOMContentLoaded", () => {
  const hoverTexts = {
    Sofipol: "Capitale administrative",
    Falaise: "Lieu escarpé",
    Rocheville: "Cité fortifiée",
    Confluences: "Centre culturel",
    Provinces: "Région étendue",
    Lémenc: "Ville marchande",
    Trollvag: "Territoire barbare",
    Tanaa: "Capitale Sylvaine",
    "La Chaume": "Village paisible",
    Kronstein: "Forteresse du Nord",
  };

  const links = {
    Sofipol: "https://exemple.com/sofipol",
    "Ile de Kameno": "https://exemple.com/kameno",
    Confluences: "https://exemple.com/confluences",
    // etc.
  };

  const tooltip = document.getElementById("tooltip");

  document.querySelectorAll("svg .cls-6").forEach(el => {
    const name = el.textContent.trim();
    const label = hoverTexts[name] || name; // fallback au nom
    const url = links[name];

    el.addEventListener("mouseenter", e => {
      tooltip.textContent = label;
      tooltip.classList.remove("hidden");
      tooltip.style.opacity = 1;
    });

    el.addEventListener("mousemove", e => {
      tooltip.style.left = e.pageX + 10 + "px";
      tooltip.style.top = e.pageY - 20 + "px";
    });

    el.addEventListener("mouseleave", () => {
      tooltip.classList.add("hidden");
      tooltip.style.opacity = 0;
    });

    if (url) {
      el.style.cursor = "pointer";
      el.addEventListener("click", () => window.open(url, "_blank"));
    }
  });
});
</script>

  transition: opacity 0.1s ease-in-out;
