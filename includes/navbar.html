    class="font-semibold bg-white shadow-xl h-[123px] flex items-center justify-between px-10 py-10 w-full 
    rounded-bl-[20px] rounded-br-[20px] fixed top-0 left-0 right-0 z-50 transition-all duration-300 ease-in-out">

    <!-- Menu Burger pour petits écrans -->
    <div class="lg:hidden">
        <button id="burgerMenu" aria-label="Ouvrir le menu" class="text-gray-800 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
    </div>

    <!-- Partie gauche - Lien principaux -->
    <ul class="hidden lg:flex items-center gap-4">
        <li><a href="/map" class="hover:text-white"><strong>La carte</strong></a></li>
<li><a href="/personnages" class="hover:text-white">Les personnages</a></li>
<li><a href="/univers" class="hover:text-white">l'univers</a></li>
    </ul>

    <!-- Logo au centre -->
    <ul class="flex justify-center flex-grow">
        <a href="/">
            <img id="logo" src="../assets/logo/dark_fire.png" 
                 alt="logo" class="h-12 md:h-16">
        </a>
    </div>

    <!-- Partie droite - Liens secondaires -->
    <ul class="hidden lg:flex items-center gap-2">
        <li><a href="/univers" class="hover:text-white">Contactez-moi</a></li>   
    </ul>
    </div>

<!-- Menu déroulant Mobile -->
<div id="mobileMenu" class="lg:hidden hidden flex flex-col space-y-4 px-10 py-5 bg-white font-bold shadow-lg rounded-bl-[20px] rounded-br-[20px]">
    <li><a href="/map" class="hover:text-white"><strong>La carte</strong></a></li>
    <li><a href="/personnages" class="hover:text-white">Les personnages</a></li>
    <li><a href="/univers" class="hover:text-white">l'univers</a></li>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const navbar = document.getElementById("navbar");
        const logo = document.getElementById("logo");
        const body = document.body;

        function adjustPadding() {
            if (window.scrollY > 50) {
                navbar.classList.add("h-[70px]", "py-4", "shadow-lg", "text-sm");
                navbar.classList.remove("h-[123px]", "py-10", "text-base");

                logo.classList.add("h-8", "md:h-10");
                logo.classList.remove("h-12", "md:h-16");

                body.style.paddingTop = "70px";
            } else {
                navbar.classList.add("h-[123px]", "py-10", "text-base");
                navbar.classList.remove("h-[70px]", "py-4", "shadow-lg", "text-sm");

                logo.classList.add("h-12", "md:h-16");
                logo.classList.remove("h-8", "md:h-10");

                body.style.paddingTop = "123px";
            }
        }

        window.addEventListener("scroll", adjustPadding);
        adjustPadding();

        // Gestion du menu burger
        const burgerMenu = document.getElementById("burgerMenu");
        const mobileMenu = document.getElementById("mobileMenu");

        if (burgerMenu && mobileMenu) {
            burgerMenu.addEventListener("click", function() {
                mobileMenu.classList.toggle("hidden");
            });
        }
                                
    const links = document.querySelectorAll(".page"); // Sélectionne tous les liens du menu
    const mobileLinks = document.querySelectorAll("#mobileMenu a"); // Sélectionne les liens du menu mobile
    const currentPath = window.location.pathname; // Récupère l'URL actuelle

    function activateLink(linkElements) {
        linkElements.forEach(link => {
            if (link.getAttribute("href") === currentPath) {
                link.classList.add("gradient-text");
            } else {
                link.classList.remove("gradient-text");
            }
        });
    }

    activateLink(links);  // Active le lien correspondant dans la navbar
    activateLink(mobileLinks);  // Active le lien correspondant dans le menu mobile
    });
</script>
